<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
    <title>Population</title>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107260387-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments)};
        gtag('js', new Date());

        gtag('config', 'UA-107260387-1');
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <hgroup>
        <h1>Population</h1>
        <h3>Almost* perfect life simulation</h3>
    </hgroup>
    <section id="simulation">
        <canvas id="canvas" height="100" width="100"></canvas>
        <div class="flex-right">
            <div id="fps"></div>
            <div id="age"></div>
            <div id="test"></div>
        </div>
    </section>
    <section id="configure" class="no-float">
        <div>
            <h2>Configuration</h2>
            <form action="javascript:htCon.startGame();">
                <label>
                    Time interval in ms:
                    <input id="time_interval" type="number" value="10" min="0" max="60000" required />
                </label>
                <label>
                    Number of colonies:
                    <input id="number_of_colonies" type="number" value="10" min="1" max="10" required />
                </label>
                <label>
                    Reproductive threshold:
                    <input id="reproductive_threshold" type="number" value="5" min="0" max="40" required />
                </label>
                <label>
                    Add own map:
                    <input id="add_map" type="file" accept=".png" onchange="htCon.updateMapList()" />
                </label>
                <label>
                    Map:
                    <select id="level_map" onchange="htCon.getPreview()">
                        <option value="images/europe5.png">Europe 5</option>
                        <option value="images/europe.png">Europe</option>
                        <option value="images/europe2.png">Europe 2</option>
                        <option value="images/europe3.png">Europe 3</option>
                        <option value="images/europe4.png">Europe 4</option>
                        <option value="images/mapa.png">Mapa</option>
                        <option value="images/mapa2.png">Mapa 2</option>
                        <option value="images/mapa3.png">Mapa 3</option>
                        <option value="images/mapa4.png">Mapa 4</option>
                        <option value="images/mapa5.png">Mapa 5</option>
                    </select>
                </label>
                <div>
                    <span>Preview:</span>
                    <canvas class="preview"></canvas>
                </div>
                <label>
                    Set own grass and water colours(experimental):
                    <input id="own_gw_colours" type="checkbox" value="Yes?" onchange="htCon.allowGWColourChanging()" />
                </label>
                <div class="colorGWpick" style="display:none">
                    <label>
                        Grass colour:
                        <input type="color" />
                       </label>
                    <label>
                        Water colour:
                        <input type="color" />
                    </label>
                </div>
                <input type="submit" value="Start" />
            </form>
        </div>
        <div class="center-everything">
            <h2>Repository</h2>
            <a href="https://github.com/KonradLinkowski/Population">KonradLinkowski/Population</a>
            <h2>Rules - almost</h2>
            <a href="https://github.com/Hopson97/Empire/blob/master/README.md">Hopson97/Empire</a>
        </div>
    </section>
    <footer>*There is no memes in this simulation.</footer>
</body>
</html>
