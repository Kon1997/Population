<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
    <title>Population</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>Population</h1>
    <div id="fps"></div>
    <canvas id="canvas" height="100" width="100"></canvas>
    <div id="age"></div>
    <div id="test"></div>
    <h2>Configuration</h2>
    <form action="javascript:startGame();">
        <label for="time_interval">Time interval in miliseconds: </label>
        <input id="time_interval" type="number" value="10" min="0" max="60000" required /><br />
        <label for="number_of_colonies">Number of colonies: </label>
        <input id="number_of_colonies" type="number" value="4" min="1" max="10" required /><br />
        <label for="reproductive_threshold">Reproductive threshold: </label>
        <input id="reproductive_threshold" type="number" value="5" min="0" max="40" required /><br />
        <label for="add_map">Add own map: </label>
        <input id="add_map" type="file" accept=".png" onchange="updateMapList()" /><br />
        <label for="level_map">Map: </label>
        <select id="level_map">
            <option value="images/europe5.png">Europe 5</option>
            <option value="images/europe.png">Europe</option>
            <option value="images/europe2.png">Europe 2</option>
            <option value="images/europe3.png">Europe 3</option>
            <option value="images/europe4.png">Europe 4</option>
            <option value="images/mapa.png">Mapa</option>
            <option value="images/mapa2.png">Mapa 2</option>
            <option value="images/mapa3.png">Mapa 3</option>
            <option value="images/mapa4.png">Mapa 4</option>
            <option value="images/mapa5.png">Mapa 5</option>
        </select><br />
        <label for="own_gw_colours">Set own grass and water colours: </label>
        <input id="own_gw_colours" type="checkbox" value="Yes?" onchange="allowGWColourChanging()" /><br />
        <div class="colorGWpick" style="display:none">
            <div>test</div>
        </div>
        <input type="submit" value="Start" />
    </form>
    <h2>Project</h2>
    <a href="https://github.com/Kon1997/Population">https://github.com/Kon1997/Population</a>
    <h2>Project's discription</h2>
    <a href="https://github.com/Kon1997/Population/blob/master/README.md">https://github.com/Kon1997/Population/blob/master/README.md</a>
    <h2>Rules - almost</h2>
    <a href="https://github.com/Hopson97/Empire/blob/master/README.md">https://github.com/Hopson97/Empire/blob/master/README.md</a>
</body>
</html>
