<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta property="og:image" content="https://konradlinkowski.github.io/Population/screen.png" >
    <meta property="og:type" content="website" >
    <meta property="og:title" content="Population" >
    <meta property="og:description" content="Population - Almost* perfect life simulation" >
    <link rel="icon" href="icon.png" type="image/png" sizes="16x16" >
    <title>Population</title>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-107260387-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-107260387-1");
    </script>
    <script src="../src/app.ts"></script>
    <link rel="stylesheet" href="app.css" type="text/css" >
  </head>
  <body>
    <header>
      <h1>Population</h1>
      <h2>Almost* perfect life simulation</h2>
    </header>
    <section id="simulation">
      <canvas id="canvas" height="100" width="100"></canvas>
      <div class="flex-right">
        <div id="fps"></div>
        <div id="age"></div>
        <div id="test"></div>
      </div>
    </section>
    <section id="configure" class="no-float">
      <div>
        <h3>Configuration</h3>
        <div>
          <label>
            Time interval in ms:
            <input
              id="time_interval"
              type="number"
              value="10"
              min="0"
              max="60000"
              required
            >
          </label>
          <label>
            Number of colonies:
            <input
              id="number_of_colonies"
              type="number"
              value="10"
              min="1"
              max="10"
              required
            >
          </label>
          <label>
            Reproductive threshold:
            <input
              id="reproductive_threshold"
              type="number"
              value="5"
              min="0"
              max="40"
              required
            >
          </label>
          <label>
            Add own map:
            <input
              id="add_map"
              type="file"
              accept=".png"
            >
          </label>
          <label>
            Map:
            <select id="level_map">
              <option value="images/europe5.png">Europe 5</option>
              <option value="images/europe.png">Europe</option>
              <option value="images/europe2.png">Europe 2</option>
              <option value="images/europe3.png">Europe 3</option>
              <option value="images/europe4.png">Europe 4</option>
              <option value="images/map.png">Map</option>
              <option value="images/map2.png">Map 2</option>
              <option value="images/map3.png">Map 3</option>
              <option value="images/map4.png">Map 4</option>
              <option value="images/map5.png">Map 5</option>
            </select>
          </label>
          <div>
            <span>Preview:</span>
            <canvas class="preview"></canvas>
          </div>
          <label>
            Set own grass and water colours(experimental):
            <input
              id="allow_gw_colours"
              type="checkbox"
              value="Yes?"
            >
          </label>
          <div class="colorGWPick" style="display:none">
            <label>
              Grass colour:
              <input type="color" >
            </label>
            <label>
              Water colour:
              <input type="color" >
            </label>
          </div>
          <button id="start_game">Start</button>
        </div>
      </div>
      <div class="center-everything">
        <h3>Repository</h3>
        <a href="https://github.com/KonradLinkowski/Population"
          >KonradLinkowski/Population</a
        >
        <h3>Rules - almost</h3>
        <a href="https://github.com/Hopson97/Empire/blob/master/README.md"
          >Hopson97/Empire</a
        >
      </div>
    </section>
    <footer>*There is no memes in this simulation.</footer>
  </body>
</html>
